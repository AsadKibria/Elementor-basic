<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemonter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css" />

    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Edu+SA+Beginner:wght@400;500;600;700&family=Mirza:wght@400;500;600;700&family=Orbitron&family=Roboto:wght@900&family=Rubik+Distressed&family=Rubik+Microbe&family=Sacramento&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./style.css">

</head>
<body>

    <div class="root container my-5">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        Section Dynamic
                    </div>
                    <div class="card-body">
                        <div  class="form-group my-3">
                                <select class="form-control" name="" id="text">
                                    <option value="paragraph">Paragraph</option>
                                    <option value="heading">Heading</option>
                                    <option value="bg">BG</option>
                                </select>
                                <br>
                                <label>Write here</label>
                            <input id="heading" class="form-control" type="text">
                        </div>
                        <div class="form-group my-3">
                            <label for="">Align</label>
                            <br>
                            <label>
                                <input class="align" name="align"  value="left" type="radio" checked>
                                Left
                            </label>
                            <label>
                                <input class="align" name="align"  value="center" type="radio">
                                Center
                            </label>
                            <label>
                                <input class="align" name="align" value="right" type="radio">
                                Right
                            </label>
                        </div>
                        <div class="form-group my-3">
                            <label for="">Size</label>
                            <input id="size" value="20" class="w-100" min="0" max="150" step="1px" type="range">
                        </div>
                        <div class="form-group my-3">
                            <label for="">Color</label>
                            <input class="w-100"  id="color" type="color">
                        </div>
                        <div class="form-group my-3">
                            <label for="">Font family</label>
                            <select class="form-control" name="" id="ff">
                                <option value="Impact">Impact</option>
                                <option value="Poppins">Poppins</option>
                                <option value="Roboto">Roboto</option>
                                <option value="Anton">Anton</option>
                                <option value="Bebas Neue">Bebas Neue</option>
                                <option value="Edu SA Beginner">Edu SA Beginner</option>
                                <option value="Mirza">Mirza</option>
                                <option value="Orbitron">Orbitron</option>
                                <option value="Rubik">Rubik </option>
                                <option value="Rubik Distressed">Rubik Distressed </option>
                                <option value="Sacramento ">Sacramento </option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <section>
                    <h1></h1>
                    <p></p>
                </section>
            </div>
        </div>



    <script src="./index.js"></script>
</body>
</html>
